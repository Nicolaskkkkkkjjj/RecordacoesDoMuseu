<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parede de Recordações</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-image: url('https://github.com/Nicolasses/imagens_sites/blob/main/background2.jpg?raw=true'); 
            background-repeat: no-repeat;
            background-size: cover;
            background-position: center center;
            display: flex;
            flex-direction: column;
            align-items: center;
            color: white;
            text-shadow: 1px 1px 2px black;
        }

        h1 {
            margin-top: 20px;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 20px;
        }

        .row {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
        }

        .photo-frame {
            width: 200px;
            height: 200px;
            margin: 10px;
            border: 5px solid white;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            overflow: hidden;
            background-color: rgba(255, 255, 255, 0.2);
        }

        .photo-frame img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
    </style>
</head>
<body>
    <h1>Parede de Recordações</h1>
    <div class="container">
        <div class="row">
            <div class="photo-frame">
                <img src="https://raw.githubusercontent.com/username/repository/branch/foto1.jpg" alt="Foto 1"> 
            </div>
            <div class="photo-frame">
                <img src="https://raw.githubusercontent.com/username/repository/branch/foto2.jpg" alt="Foto 2"> 
            </div>
            <div class="photo-frame">
                <img src="https://raw.githubusercontent.com/username/repository/branch/foto3.jpg" alt="Foto 3">
            </div>
        </div>
        <div class="row">
            <div class="photo-frame">
                <img src="https://raw.githubusercontent.com/username/repository/branch/foto4.jpg" alt="Foto 4">
            </div>
            <div class="photo-frame">
                <img src="https://raw.githubusercontent.com/username/repository/branch/foto5.jpg" alt="Foto 5"> 
            </div>
            <div class="photo-frame">
                <img src="https://raw.githubusercontent.com/username/repository/branch/foto6.jpg" alt="Foto 6"> 
            </div>
        </div>
        
    </div>
</body>
</html>
