<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parede de Recordações</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-image: url('https://github.com/Nicolasses/imagens_sites/blob/main/backgroundd.jpg?raw=true'); 
            background-repeat: no-repeat;
            background-size: cover;
            background-position: center center;
            display: flex;
            flex-direction: column;
            align-items: center;
            color: #b1805e;
            text-shadow: 1px 1px 2px black;
        }

        h1 {
            margin-top: 20px;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 20px;
        }

        .row {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
        }

        .photo-frame {
            width: 200px;
            height: 200px;
            margin: 10px;
            border: 5px solid white;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            overflow: hidden;
            background-color: rgba(255, 255, 255, 0.2);
            text-align: center;
            position: relative;  
        }

        .photo-frame img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .photo-frame .description {
            font-family: arial, sans-serif;
            font-weight: bold;
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            background-color: rgba(124, 81, 41, 0.7);  
            color:rgb(255, 255, 255);
            margin: 0;
            padding: 5px;
            box-sizing: border-box;
            font-size: 14px;
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>Parede de Recordações</h1>
    <div class="container">
        <div class="row">
            <div class="photo-frame">
                <img src="https://github.com/Nicolasses/imagens_sites/blob/main/recordacoess.jpg?raw=true" alt="Foto 1">
                <p class="description">Torresmo</p>
            </div>
            <div class="photo-frame">
                <img src="https://github.com/Nicolasses/imagens_sites/blob/main/zucatel.jpg?raw=true" alt="Foto 2">
                <p class="description">zucatel</p>
            </div>
            <div class="photo-frame">
                <img src="https://github.com/Nicolasses/imagens_sites/blob/main/leao.jpeg?raw=true" alt="Foto 3">
                <p class="description">Leão Israelensekkkk</p>
            </div>
        </div>
        <div class="row">
            <div class="photo-frame">
                <img src="https://github.com/Nicolasses/imagens_sites/blob/main/enzo_cabeca.jpeg?raw=true" alt="Foto 4">
                <p class="description">Enzo</p>
            </div>
            <div class="photo-frame">
                <img src="https://raw.githubusercontent.com/username/repository/branch/foto5.jpg" alt="Foto 5">
                <p class="description">Descrição da Foto 5</p>
            </div>
            <div class="photo-frame">
                <img src="https://github.com/Nicolasses/imagens_sites/blob/main/rato_pelado_do_leste_africano.png?raw=true" alt="Foto 6">
                <p class="description">Rato Pelado Do Leste Africano</p>
            </div>
        </div>
        <div class="photo-frame">
            <img src="https://raw.githubusercontent.com/username/repository/branch/foto2.jpg" alt="Foto 2">
            <p class="description">Descrição da Foto 7</p>
        </div>

            </div>
        </div>
    </div>
</body>
</html>
